<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">

<head>
    <title>$serverconf_title</title>
    <link rel="stylesheet" href="currentcss" type="text/css"/>
</head>

<body bgcolor="#cccccc">
<table bgcolor="#ffffff" width="60%" >
<tr><td>
  <xi:include href="navbar.html" />
	
<form name="serverconfig" method="post" action="/doConfig">
        <p>$ldap_setting</p>
           $ldap_path<input type="text" name="ldap_1" value="/var/lib/ldap" size="30" maxlength="40"/><br/>
           $ldap_com<input type="text" name="ldap_2" value="itis.com" size="30" maxlength="40"/><br/>
           $ldap_mail<input type="text" name="ldap_3" value="itis.com" size="30" maxlength="40"/><br/>
           $ldap_user<input type="text" name="ldap_4" value="Manager" size="30" maxlength="40"/><br/>
           $ldap_pwd<input type="text" name="ldap_5" value="secret" size="30" maxlength="40"/><br/>
        <p>$db_setting</p>
           $db_path<input type="text" name="database_1" value="/var/lib/mysql" size="30" maxlength="40"/><br/>
           $db_user<input type="text" name="database_2" value="root" size="30" maxlength="40"/><br/>
           $db_pwd<input type="text" name="database_3" value="secret" size="30" maxlength="40"/><br/>
        <p>$apache_setting</p>
           $apache_path<input type="text" name="apache_1" value="/var/www" size="30" maxlength="40"/><br/>
           $apache_port<input type="text" name="apache_2" value="80" size="30" maxlength="40"/><br/>
        <p>$share_setting</p>
           $share_path<input type="text" name="share_1" value="/var/share" size="30" maxlength="40"/><br/>
           $share_name<input type="text" name="share_2" value="share" size="30" maxlength="40"/><br/>
        <p>$svn_setting</p>
           $svn_path<input type="text" name="svn_1" value="/var/www/svn" size="30" maxlength="40"/><br/>
           $svn_repo<input type="text" name="svn_2" value="repos" size="30" maxlength="40"/><br/>
        <p>$backup_setting</p>
           $backup_daily<input type="text" name="backup_1" value="" size="30" maxlength="40"/><br/>
           $backup_monthly<input type="text" name="backup_2" value="" size="30" maxlength="40"/><br/>
        <p><input type="submit" value="$button_ok"/><input type="reset" value="$button_cancel"/></p>
        </form>

</td></tr>
</table>

</body>
</html>
