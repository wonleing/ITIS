<head>
    <title>Registry page</title>

</head>

  <body>
     <h1>Registry page</h1>
        <form action="doRegistry" method="post" border="6">
        <p>Name (recommand to use your e-mail)</p>
        <input type="text" name="username" value="" size="15" maxlength="40"/>
        <p>Password</p>
        <input type="password" name="password" value="" size="15" maxlength="40"/>
        <p>Password confirm</p>
        <input type="password" name="password2" value="" size="15" maxlength="40"/>
        <p><input type="submit" value="Submit"/><input type="reset" value="Reset"/></p>
        </form>
  </body>
