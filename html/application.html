<table bgcolor="#ffffff" width="60%" >

<tr> <td>
<p>Welcome $user</p>
 <table py:if="jobs" >
     <tr py:for="job in reversed(jobs)"> <td>
         <td>${job[0]}</td>
         <td>${job[1]}</td>
         <td>${job[2]}</td>
         <td>${job[3]}</td>
         <td bgcolor="lime" py:if="job[4] == 'Running'">${job[4]}</td>
         <td bgcolor="aqua" py:if="job[4] == 'Pending'">${job[4]}</td>

         </td></tr>
 </table>
